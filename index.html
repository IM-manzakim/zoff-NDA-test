<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Zoff DNA - 高精度統計モード</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; }
    body { display: flex; flex-direction: column; font-family: -apple-system, sans-serif; }
    #container { position: relative; flex: 1; width: 100%; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    
    #face-guide {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 220px; height: 300px; border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 110px / 150px; z-index: 10; pointer-events: none;
    }
    #face-guide.ok { border-color: #0070BB; background: rgba(0, 112, 187, 0.1); border-style: solid; }
    #face-guide.ng { border-color: #E60012; background: rgba(230, 0, 18, 0.1); border-style: solid; }

    #debug-panel {
      position: absolute; top: calc(10px + env(safe-area-inset-top)); 
      left: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.7); padding: 12px; border-radius: 10px;
      font-size: 13px; z-index: 20; border: 1px solid #444;
    }
    .value-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
    .val { color: #0070BB; font-weight: bold; font-size: 16px; }

    #ui-bottom { 
      background: #111; padding-top: 15px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      text-align: center; z-index: 30; border-top: 1px solid #333;
    }
    .btn { background: #0070BB; color: #fff; border: none; padding: 15px 60px; border-radius: 30px; font-size: 18px; font-weight: bold; -webkit-appearance: none; }
    .btn:disabled { background: #555; }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="face-guide"></div>
    <div id="debug-panel">
      <div style="text-align:center; font-weight:bold; color:#aaa; margin-bottom:5px; font-size:11px;">【高精度統計：正面限定計測】</div>
      <div class="value-row"><span>瞳孔間距離(PD)基準:</span><span class="val">66.0 mm</span></div>
      <div class="value-row"><span>目頭間(IE) リアルタイム:</span><span id="val_ie" class="val" style="color:#ff3b30;">- mm</span></div>
      <div class="value-row"><span>顔幅(FW) リアルタイム:</span><span id="val_fw" class="val">- mm</span></div>
      <div class="value-row"><span>判定:</span><span id="status_text" style="font-weight:bold;">判定中...</span></div>
    </div>
  </div>
  <div id="ui-bottom"><button id="start_btn" class="btn">統計計測開始</button></div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");
    const faceGuide = document.getElementById("face-guide");
    const startBtn = document.getElementById("start_btn");
    
    let faceLandmarker;
    let isDataCollecting = false;
    let measurementData = [];
    const MY_PD_MM = 66.0; 

    async function setup() {
      const filesetResolver = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
      faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
        baseOptions: { 
          modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
          delegate: "GPU" 
        },
        runningMode: "VIDEO", numFaces: 1, refineLandmarks: true
      });
      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 1280, height: 720 } }).then((stream) => {
        video.srcObject = stream;
        video.onloadeddata = predict;
      });
    }

    const calcDist = (p1, p2, w, h) => Math.sqrt(Math.pow((p1.x - p2.x)*w, 2) + Math.pow((p1.y - p2.y)*h, 2));

    async function predict() {
      if (video.videoWidth > 0) {
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
        const results = faceLandmarker.detectForVideo(video, performance.now());
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        if (results.faceLandmarks && results.faceLandmarks.length > 0) {
          const pts = results.faceLandmarks[0];
          const w = canvasElement.width;
          const h = canvasElement.height;

          // 姿勢判定（0.012以下のみOKとする超厳格設定）
          const zDiff = Math.abs(pts[468].z - pts[473].z); 
          const isFrontal = zDiff < 0.012;
          
          const faceRatio = (calcDist(pts[234], pts[454], w, h) / w);
          const isDistOk = faceRatio >= 0.25 && faceRatio <= 0.40;

          const statusEl = document.getElementById("status_text");
          if (!isFrontal) { statusEl.innerText = "もっと正面を向いて"; statusEl.style.color = "#ff3b30"; faceGuide.className = "ng"; }
          else if (!isDistOk) { statusEl.innerText = "距離を枠に合わせて"; statusEl.style.color = "#ff3b30"; faceGuide.className = "ng"; }
          else { statusEl.innerText = "OK：動かないで"; statusEl.style.color = "#4cd964"; faceGuide.className = "ok"; }

          const pdPx = calcDist(pts[473], pts[468], w, h);
          const mmPerPx = MY_PD_MM / pdPx;
          const ieMm = calcDist(pts[133], pts[362], w, h) * mmPerPx;
          const fwMm = calcDist(pts[234], pts[454], w, h) * mmPerPx;

          document.getElementById("val_ie").innerText = ieMm.toFixed(1) + " mm";
          document.getElementById("val_fw").innerText = fwMm.toFixed(1) + " mm";

          // 計測中かつ「正面OK」の時だけデータを蓄積
          if (isDataCollecting && isFrontal && isDistOk) {
            measurementData.push({ ie: ieMm, fw: fwMm, score: zDiff }); // zDiffをスコアとして保存
            startBtn.innerText = `解析中...(${Math.round(measurementData.length/60*100)}%)`;
            if (measurementData.length >= 60) finish();
          }
        }
      }
      requestAnimationFrame(predict);
    }

    startBtn.onclick = () => { measurementData = []; isDataCollecting = true; startBtn.disabled = true; };

    function finish() {
      isDataCollecting = false; startBtn.disabled = false; startBtn.innerText = "再計測";
      
      // 統計処理：zDiff（スコア）が小さい＝より正面を向いている順にソート
      measurementData.sort((a, b) => a.score - b.score);
      
      // 上位20サンプル（約30%）だけを抽出して平均を出す
      const bestSamples = measurementData.slice(0, 20);
      const avg = (key) => (bestSamples.reduce((a, b) => a + b[key], 0) / bestSamples.length).toFixed(1);
      
      alert(`【統計計測完了】\n（最も正面に近い20フレームを抽出）\n\n目頭間: ${avg('ie')}mm\n顔幅: ${avg('fw')}mm`);
    }
    setup();
  </script>
</body>
</html>
