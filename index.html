<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Zoff DNA - Multi-Device Ver</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body { 
      margin: 0; background: #000; color: #fff; 
      font-family: -apple-system, sans-serif; 
      height: 100vh; display: flex; flex-direction: column;
    }
    #container { 
      position: relative; flex: 1; overflow: hidden; 
    }
    video, canvas { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      object-fit: cover; transform: scaleX(-1); 
    }
    
    /* ガイド枠 */
    #face-guide {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 70vw; height: 90vw; border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%; z-index: 10;
    }

    /* デバッグパネルを少し小さく、透過度を調整 */
    #debug-panel {
      position: absolute; top: calc(10px + var(--safe-top)); left: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.6); padding: 12px; border-radius: 10px;
      font-size: 13px; z-index: 20;
    }

    /* ボタンエリアを最下部に固定 */
    #ui-bottom { 
      padding-bottom: calc(20px + var(--safe-bottom)); 
      padding-top: 10px;
      background: rgba(0,0,0,0.8);
      text-align: center; z-index: 30; 
    }
    .btn { 
      background: #0070BB; color: #fff; border: none; 
      padding: 15px 60px; border-radius: 30px; 
      font-size: 18px; font-weight: bold;
      -webkit-appearance: none; /* iOSでのボタン表示崩れ防止 */
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="face-guide"></div>
    <div id="debug-panel">
      <div id="val_ie" style="font-size:20px; color:#0070BB; text-align:center; font-weight:bold;">読み込み中...</div>
      <div id="status_text" style="text-align:center; font-size:12px; margin-top:5px;">カメラを許可してください</div>
    </div>
  </div>

  <div id="ui-bottom">
    <button id="start_btn" class="btn">計測開始</button>
  </div>

  <script type="module">
    // ... (MediaPipeのロジックは前回と同じものを流用) ...
    // ... (GitHubにアップする際は前回の script 内容をここに貼り付けてください) ...
  </script>
</body>
</html>
