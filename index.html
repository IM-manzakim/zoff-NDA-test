<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Zoff DNA - 現場最適化UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; position: fixed; }
    body { display: flex; flex-direction: column; font-family: -apple-system, sans-serif; }
    #container { position: relative; flex: 1; width: 100%; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    
    /* ガイド枠：iPhone 11でも収まりが良いサイズに調整 */
    #face-guide {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 65vw; height: 85vw; 
      border: 3px dashed rgba(255, 255, 255, 0.4);
      border-radius: 50%; z-index: 10; pointer-events: none;
    }
    #face-guide.ok { border-color: #0070BB; border-style: solid; box-shadow: 0 0 15px rgba(0, 112, 187, 0.5); }
    #face-guide.ng { border-color: #ff3b30; }

    /* 傾きインジケーター */
    #level-dot {
      position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
      background: #4cd964; border-radius: 50%; transform: translate(-50%, -50%);
      z-index: 15; border: 2px solid #fff; display: none;
    }

    #debug-panel {
      position: absolute; top: calc(10px + env(safe-area-inset-top)); 
      left: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.7); padding: 12px; border-radius: 10px;
      z-index: 20; border: 1px solid #444;
    }
    #status_text { text-align: center; font-weight: bold; font-size: 15px; }

    #ui-bottom { 
      background: #111; padding-top: 15px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      text-align: center; z-index: 30; border-top: 1px solid #333;
    }
    .btn { background: #0070BB; color: #fff; border: none; padding: 16px 60px; border-radius: 30px; font-size: 18px; font-weight: bold; -webkit-appearance: none; }
    .btn:disabled { background: #444; color: #888; }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>
    <div id="face-guide"></div>
    <div id="level-dot"></div>
    <div id="debug-panel">
      <div id="status_text">カメラ準備中...</div>
    </div>
  </div>
  <div id="ui-bottom"><button id="start_btn" class="btn" disabled>枠に顔を合わせてください</button></div>

  <script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");
    const faceGuide = document.getElementById("face-guide");
    const levelDot = document.getElementById("level-dot");
    const startBtn = document.getElementById("start_btn");
    const statusText = document.getElementById("status_text");
    
    let faceLandmarker;
    let isDataCollecting = false;
    let measurementData = [];
    const MY_PD_MM = 66.0; 

    async function setup() {
      const filesetResolver = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
      faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
        baseOptions: { 
          modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
          delegate: "GPU" 
        },
        runningMode: "VIDEO", numFaces: 1, refineLandmarks: true
      });
      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 1280, height: 720 } }).then((stream) => {
        video.srcObject = stream;
        video.onloadeddata = predict;
      });
    }

    const calcDist = (p1, p2, w, h) => Math.sqrt(Math.pow((p1.x - p2.x)*w, 2) + Math.pow((p1.y - p2.y)*h, 2));

    async function predict() {
      if (video.videoWidth > 0) {
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
        const results = faceLandmarker.detectForVideo(video, performance.now());
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        if (results.faceLandmarks && results.faceLandmarks.length > 0) {
          const pts = results.faceLandmarks[0];
          const w = canvasElement.width;
          const h = canvasElement.height;

          // 水準器：中心からのズレを可視化
          const xRot = (pts[468].z - pts[473].z) * 800; 
          const yOffset = (pts[4].y - 0.5) * 200; 
          levelDot.style.display = "block";
          levelDot.style.left = `calc(50% + ${xRot}px)`;
          levelDot.style.top = `calc(50% + ${yOffset}px)`;

          // 判定（現場向けに少し緩和）
          const zDiff = Math.abs(pts[468].z - pts[473].z); 
          const isFrontal = zDiff < 0.020; // 0.012から緩和
          const faceRatio = (calcDist(pts[234], pts[454], w, h) / w);
          
          // 枠の見た目と一致する距離判定（0.25〜0.45）
          const isDistOk = faceRatio >= 0.25 && faceRatio <= 0.45;

          if (!isFrontal) {
            statusText.innerText = "正面を向いてください";
            statusText.style.color = "#ff3b30";
            faceGuide.className = "ng";
            startBtn.disabled = true;
            startBtn.innerText = "正面を向いてください";
          } else if (!isDistOk) {
            statusText.innerText = "枠に顔の大きさを合わせてください";
            statusText.style.color = "#ff3b30";
            faceGuide.className = "ng";
            startBtn.disabled = true;
            startBtn.innerText = "距離を調整してください";
          } else {
            statusText.innerText = "OK！そのままキープ";
            statusText.style.color = "#4cd964";
            faceGuide.className = "ok";
            startBtn.disabled = false;
            startBtn.innerText = "計測開始";
          }

          if (isDataCollecting && isFrontal && isDistOk) {
            const mmPerPx = MY_PD_MM / calcDist(pts[473], pts[468], w, h);
            measurementData.push({ 
              ie: calcDist(pts[133], pts[362], w, h) * mmPerPx, 
              fw: calcDist(pts[234], pts[454], w, h) * mmPerPx, 
              score: zDiff 
            });
            startBtn.innerText = `解析中...(${Math.round(measurementData.length/60*100)}%)`;
            if (measurementData.length >= 60) finish();
          }
        }
      }
      requestAnimationFrame(predict);
    }

    startBtn.onclick = () => { measurementData = []; isDataCollecting = true; startBtn.disabled = true; };

    function finish() {
      isDataCollecting = false; startBtn.innerText = "再計測";
      measurementData.sort((a, b) => a.score - b.score);
      const bestSamples = measurementData.slice(0, 20);
      const avg = (key) => (bestSamples.reduce((a, b) => a + b[key], 0) / bestSamples.length).toFixed(1);
      alert(`【計測完了】\n目頭間: ${avg('ie')}mm\n顔幅: ${avg('fw')}mm`);
    }
    setup();
  </script>
</body>
</html>
